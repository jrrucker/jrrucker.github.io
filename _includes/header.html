<header class="site-header">

    <div class="wrapper">

        <nav>
            <ul>
                <li><a class="site-title" href="{{ site.baseurl }}/">Home</a></li>
                {% for my_page in site.pages %}
                    {% if my_page.title %}
                        <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                    {% endif %}
                {% endfor %}
                <li><a class="page-link" href="http://www.letsmakeapodcast.org" target="_blank">Let's Make A Podcast</a></li>
            </ul>
        </div>

    </div>

</header>
